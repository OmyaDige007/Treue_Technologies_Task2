<!DOCTYPE html>
<html>
<head>
    <title>Length Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="length">Enter length in meters:</label>
            <input type="number" id="length" step="0.01" />
        </div>
        <div class="form-group">
            <label for="unit">Select unit:</label>
            <select id="unit">
                <option value="cm">Centimeters (cm)</option>
                <option value="km">Kilometers (km)</option>
                <option value="mm">Millimeters (mm)</option>
            </select>
        </div>
        <button onclick="convertLength()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertLength() {
            const inputLength = parseFloat(document.getElementById('length').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(inputLength)) {
                alert('Please enter a valid length.');
                return;
            }

            let convertedLength;
            switch (unit) {
                case 'cm':
                    convertedLength = inputLength * 100;
                    break;
                case 'km':
                    convertedLength = inputLength / 1000;
                    break;
                case 'mm':
                    convertedLength = inputLength * 1000;
                    break;
                default:
                    break;
            }

            document.getElementById('result').textContent = `Converted Length: ${convertedLength} ${unit}`;
        }
    </script>
</body>
</html>
